<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST & GET tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section section_post">
        <div class="container">
            <h2 class="section-title">POST-запрос</h2>
            <form class="form" id="post-form">
                <div class="input-group">
                    <label for="post-address">Адрес</label>
                    <input type="text" name="post-address" id="post-address" placeholder="Укажите адрес запроса" required value="https://jsonplaceholder.typicode.com/posts">
                </div>
                <div class="input-group">
                    <label for="post-data">Данные</label>
                    <input type="text" name="post-data" id="post-data" placeholder="Введите текст запроса">
                </div>
                <button class="submit-btn" type="submit">Отправить запрос</button>
            </form>
        </div>
    </section>

    <section class="section section_get">
        <div class="container">
            <h2 class="section-title">GET-запрос</h2>
            <form class="form" id="get-form">
                <div class="input-group">
                    <label for="get-address">Адрес</label>
                    <input type="text" name="get-address" id="get-address" placeholder="Укажите адрес запроса" required value="https://jsonplaceholder.typicode.com/posts/1">
                </div>
                <button class="submit-btn" type="submit">Отправить запрос</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
